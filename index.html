<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <main class="card">
        <div class="header">
            <h2>Howdy Campers.. Welcome to your Personal lodgings</h2>  
        </div>

        <div class="body">
            <p>
                This is the <span>first</span> type of Lorem ipsum dolor sit, 
                amet consectetur adipisicing elit. Architecto minima 
                illo harum fugiat deleniti incidunt repudiandae vel 
                repellat alias placeat!
            </p>
        </div>

        <div class="foot-note">
            <p>
                Just move along when you re done!
            </p>
        </div>

        <div class="buttons">
            <p>
                <span class="btn prev">
                    <i class="bi bi-caret-left-fill"></i>

            <p>
                <span class="btn next">
